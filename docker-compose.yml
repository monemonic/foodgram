version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
      - redoc:/app/docs/

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: nginx:1.25.4-alpine
    env_file: .env 
    ports:
      - 8000:80
    volumes:
      - static:/static
      - media:/media/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - redoc:/usr/share/nginx/html/api/docs/